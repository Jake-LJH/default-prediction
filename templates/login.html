<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

    <link rel="stylesheet" href="/static/css/main.css">
    <script src="https://use.fontawesome.com/a0361cad77.js"></script>
</head>
    <body>
      <div class="form_wrapper">
          <div class="form_container">
            <div class="title_container">
              <h2>Credit Default Detection</h2>
              <h3>User Login</h3>
            </div>
            <div class="row clearfix">
              <div class="">
                
                <form action="{{ url_for('verifyUser') }}" method="post">

                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                    <input type="email" name="email" placeholder="Your Email Address" required />
                  </div>

                  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-key"></i></span>
                    <input type="password" name="password" placeholder="Your Password" required />
                  </div>

                  <input class="button" type="submit" value="Login" />
                  
                  <div style="text-align: center">
                    <br>
                    <a href="{{ url_for('signup') }}" method="post">No account? Sign up here</a>
                    <br>
                    <p>{{message}}</p>
                  </div>

                </form>     
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
